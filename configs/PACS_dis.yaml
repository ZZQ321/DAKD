MODEL:
  TYPE: ResNet18
  NAME: res18_lossinv+lossspe
  ENSEM_TYPE: ResNet18_Branches
  ENSEM_NAME: res18_lossinv+lossspe
  CLASSIFIER: 'linear'
  DROP_PATH_RATE: 0.
TRAIN:
  OPTIMIZER:
    NAME: 'sgd'
  LR_SCHEDULER:
    NAME: 'cosine'
  BASE_LR: 0.001
  WEIGHT_DECAY: 5e-4
  MIN_LR: 1e-4
  EPOCHS: 60
  CLIP_GRAD: 20.0    #waited to make sure
  T: 5.0
  ACCUMULATION_STEPS: 1
  RANDOM_SAMPLER: True
  MODEL_SELECTION: 'lossacc' #valacc
DATA :
  DATASET: 'PACS'
  SPLIT: 'special'
  SPLIT_RATE : 0.7
  BATCH_SIZE: 16
DISTILL:
  GAMMA: 1.0
  IDENTICAL_LOGIT: True
AUG: 
  AUTO_AUGMENT: 'standard' #rand-m9-mstd0.5-inc1,auto
  


