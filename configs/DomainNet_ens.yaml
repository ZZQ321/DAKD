  WARMUP_EPOCHS: 0    
  WARMUP_LR: 1.25e-4
  T: 5.0
  MODEL_SELECTION: 'valacc' #valacc
DATA :
  DATASET: 'DomainNet'
  SPLIT: 'indomain'
  SPLIT_RATE: 0.8
  BATCH_SIZE: 16
  # NUM_WORKERS : 1
AUG: 
  AUTO_AUGMENT: 'db_standard' #rand-m9-mstd0.5-inc1,auto
  


